<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dropdrag.css">
</head>
<body>
    <div class="mainContainer">
        <h1>Drag And Drop Task Application</h1>
    <div class="container">
        <h3>Draggable Items</h3>
        <div id="draggableItems">
          <div class="draggableItem" draggable="true">Item 1</div>
          <div class="draggableItem" draggable="true">Item 2</div>
          <div class="draggableItem" draggable="true">Item 3</div>
          <div class="draggableItem" draggable="true">Item 4</div>
        </div>
      </div>
      
      <div class="container">
        <h3>Droppable Area</h3>
        <div id="droppableArea"></div>
        <button id="resetButton">Reset</button>
      </div>
    </div>
      <script src="drag.js"></script>
</body>
</html>
