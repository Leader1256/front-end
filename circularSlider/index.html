<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SliderImage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slider">
    <div class="image-container">
      <div class="slider-images">
        <img class="slider-image active"src="https://img.freepik.com/premium-photo/young-girl-student-smiling-against-university_101969-611.jpg" alt="Image 1" />
        <img class="slider-image"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOaW0T1mktSJrZIT_tPCl2fYO4MM1QLtBbmQ&usqp=CAU" alt="Image 2" />
        <img class="slider-image"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSl9LwAXmURuRV-R85cZ4_WN52HkPO53u0h1A&usqp=CAU" alt="Image 3" />
        <img class="slider-image"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ84VRdYMHEkFSrFl2EY3h6axsE4WXmgVzcpw&usqp=CAU" alt="Image 4" />
        <img class="slider-image"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ84VRdYMHEkFSrFl2EY3h6axsE4WXmgVzcpw&usqp=CAU" alt="Image 5" />
      </div>
    </div>
    <div class="info-section">
      <div id="image-info" class="image-info">
        <h2>Image 1</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Hic modi maxime enim provident numquam tenetur cum! Sapiente placeat neque a consectetur! Ratione, totam recusandae repellat iusto quaerat facilis eum fugit consectetur culpa laboriosam in.</p>
      </div>
      <div class="slider-buttons">
        <button id="prev-btn">Prev</button>
        <button id="next-btn">Next</button>
      </div>
    </div>
   
  </div>
 
  
      
      
    <script src="jsFile.js"></script>
</body>
</html>
